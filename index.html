<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Passenger Counter</title>
</head>
<body>
    <h1>People entered:</h1>

    <!-- Elément HTML à modifier avec le JavaScript -->
    <h2 id="count-passenger">0</h2>

    <!-- Bouton contenant une fonction de comptage JavaSript -->
    <button id="increment-btn" onclick="increment()">INCREMENT</button><br>
    
    <!-- Bouton contenant une fonction de sauvegarde JavaSript -->
    <button id="save-btn" onclick="save()">SAVE</button>
    
    <p id="save-passenger">Previous entries :</p>

    <!-- Bouton pour reset le compteur -->
    <button id="reset-btn" onclick="reset()">RESET</button>
    

    <script src = "script.js"></script>
</body>
</html>
